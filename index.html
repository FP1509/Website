<html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <div class="banner-text">
            <img src="lostcodebanner.png" />

                <a href="#"><span></span>About Us</a>
                <a href="#"><span></span>Services</a>
            </div>

    </section>
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>

    <div id="menuBtn">
        <img src="menu.png" id="menu" />
    </div>

    <!--Features
    <section id="feature">
        <div class="title-text">
            <p>FEATURES</p>
            <h1>Why Choose Us</h1>
        </div>
    </section>
    -->
    <script>var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menu.onclick = function () {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0";
                menu.src = "close.jpg";
            }
            else {
                sideNav.style.right = "-250px";
                menu.src = "menu.png";
            }
        }</script>
</body>
