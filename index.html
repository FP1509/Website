<!DOCTYPE html>
<html>
<head>
    <title>LostCode | Home</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <img src="lostcode.png" class="logo"/>
        <div class="banner-text">
            <h1 id="header">LostCode</h1>
            <script>
                var header = document.getElementById("header")

                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    header.style.fontSize = "100px";
                }
            </script>
            <p>Work in progress...</p>
            <div class="banner-btn">
                <a href="#"><span></span>About Us</a>
                <a href="#"><span></span>Services</a>
            </div>
        </div>
    </section>
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="menu.png" id="menu"/>
    </div>
    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menu.onclick = function () {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0";
                menu.src = "close.jpg";
            }
            else {
                sideNav.style.right = "-250px";
                menu.src = "menu.png";
            }
        }
    </script>
</body>
</html>
